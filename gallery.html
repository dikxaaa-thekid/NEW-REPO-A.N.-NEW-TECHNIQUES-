<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - A.N NEW Techniques Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* HEADER */
    .header {
      width: 100%;
      padding: 20px 20px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo-section img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #00000010;
      object-fit: cover;
    }

    .brand-name {
      font-size: 22px;
      font-weight: bold;
      color: #000;
      line-height: 1.2;
    }

    .tagline {
      font-size: 12px;
      color: #444;
      margin-top: 5px;
      font-style: italic;
    }

    .search-icon {
      font-size: 22px;
      cursor: pointer;
      margin-left: auto;
      position: relative;
    }

    .search-box {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 999;
      margin-top: 5px;
    }

    .search-box input {
      padding: 5px 10px;
      width: 65%;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin-right: 5px;
    }

    .search-box button {
      width: 30%;
      padding: 6px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* NAVBAR */
    .navbar {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #FFD700;
    }

    /* GALLERY TITLE */
    .gallery-title {
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: #222;
      margin: 40px 20px 20px;
      font-family: 'Georgia', serif;
      position: relative;
    }

    .gallery-title::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: #FFD700;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    /* GALLERY SECTION */
    .gallery {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      background-color: #fff;
    }

    .gallery-item {
      background-color: #eee;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease;
      opacity: 0;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-item.zoomIn {
      animation: zoomIn 0.8s ease forwards;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* FOOTER */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    footer .footer-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    footer .footer-powered {
      font-size: 12px;
      margin-bottom: 15px;
    }

    footer .social-icons a {
      font-size: 24px;
      margin: 0 10px;
      color: #fff;
      transition: color 0.3s ease;
    }

    footer .social-icons a:hover {
      opacity: 0.7;
    }

    .fa-youtube { color: #FF0000; }
    .fa-instagram { color: #E1306C; }
    .fa-whatsapp { color: #25D366; }
    .fa-facebook { color: #3b5998; }
    .fa-linkedin { color: #0A66C2; }

    /* WHATSAPP FLOATING ICON */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .whatsapp-float i {
      color: white;
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 768px) {
      .header {
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        height: auto;
        padding: 15px;
      }

      .brand-name {
        font-size: 18px;
      }

      .tagline {
        font-size: 10px;
      }

      .search-icon {
        margin-left: auto;
        margin-top: 10px;
      }

      .search-box {
        top: 100%;
        right: 0;
        width: auto;
        margin-top: 5px;
      }

      .search-box input {
        width: 65%;
      }

      .search-box button {
        width: 30%;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- JS -->
  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('zoomIn');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    galleryItems.forEach(item => observer.observe(item));

    function toggleSearch() {
      const box = document.getElementById('searchBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function performSearch() {
      const input = document.getElementById('searchInput').value;
      if (input.trim()) {
        alert("You searched for: " + input);
      } else {
        alert("Please enter something to search.");
      }
    }
  </script>
